<h1>Héroes <small>Marvel y DC</small></h1>
<hr>

<div class="row .row-cols-3 row-cols-md-3 g-4">
    <div *ngFor="let heroe of heroes; let i = index;" class="col animated fadeIn fast">
      <div class="card">
        <!-- <img src={{heroe.img}} class="card-img-top" alt="..."> -->
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{heroe.nombre}}</h5>
          <p class="card-text">{{heroe.bio}}</p>
            <div class="d-grid gap-2">
                <button (click) = "verHeroe(i)" class="btn btn-outline-primary">Ver más...</button>
                <!-- <a class="btn btn-outline-primary" [routerLink]="['/heroe',i]">Ver más link...</a> -->
            </div>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{heroe.aparicion}}</small>
        </div>        
      </div>
    </div>
</div>
