<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" alt="" class="img-fluid">
        <br><br>
        <div class="d-grid gap-2">
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
        </div>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div>
            <!-- <img [src]="casaRuta" [alt]="heroe.casa"> -->
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel-logo.png" [alt]="heroe.casa" class="img-logo">
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc-logo.jpg" [alt]="heroe.casa" class="img-logo">
         </div>
    </div>
</div>
